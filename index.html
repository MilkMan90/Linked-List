<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="shortcut icon" type="image/x-icon" href="notebook.png" />
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Save Your Bookmarks</h1>
    </header>

    <section class="error-message">Please Enter A Valid URL (be sure to include "https://")</section>
    
    <section id="add-bookmark">
      <section class="inputs">
        <span> Title</span>
        <input type="text" id="title-input" length="20" placeholder="Enter a name for your bookmark">
      </section>

      <section class="inputs">
        <span> URL</span>
        <input type="text" id="url-input" length = "50" placeholder="Enter Bookmark URL">
      </section>
    </section>

    <button class='btn' id="add-button">Add Bookmark</button>

    <section id="totals">
      <p id='total-links'>Total Links: </p>
      <p id='total-read-links'>Total Read Links: </p>
      <p id='total-unread-links'>Total Unread Links: </p>
    </section>

    <h2>My Bookmarks</h2>

    <ul id="my-bookmarks">
      <button class='btn' id="clear-all-read">Clear Read Bookmarks</button>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
